        <article class="article">
            <h1 class="title_secciones">Crear Cuenta</h1>
            <form action="#" method="post" enctype="application/x-www-form-urlencoded">
                <div class="container_cuenta">
                    <div class="title_create_account">   
                        <h3>Create New Account</h3>
                    </div>
                        <div class="formulario-cuenta-nombre form-group row">
                            <label for="usuario" class="col-sm-2 col-form-label">Nombre:</label>
                            <input type="text" class="form-control" name="usuario" id="usuario" minlength="7" maxlength="12" required placeholder="Account Id" autocomplete="off"><br> <br>
                        </div>
                        <div class="formulario-cuenta-contraseña form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Contraseña:</label>
                            <input type="password" class="form-control" name="contraseña" id="password" minlength="9" maxlength="20" required placeholder="Password" autocomplete="off"> <br> <br>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email:</label>
                            <input type="email" class="form-control" name="email" id="email" maxlength="25" required autocomplete="off"><br><br>
                        </div>
                        <div class="formulario-cuenta-nombre form-group row">
                            <label for="personaje" class="col-sm-2 col-form-label">Nombre del personaje:</label>
                            <input type="text" class="form-control" name="personaje" id="personaje" minlength="7" maxlength="12" required autocomplete="off"><br> <br><br>
                        </div>
                        <div class="container_sex">
                            <span>Sexo:</span>
                            <input class="form-check-input" type="radio" name="sexo" id="hombre" value="Hombre">
                            <label for="hombre" class="form-check-label">Hombre</label>
                            <input type="radio" class="form-check-input" name="sexo" id="mujer" value="Mujer">
                            <label for="mujer" class="form-check-label">Mujer</label>
                        </div>
                        <div class="container_verificacion"><br><br>
                            <div>Seleccione la siguiente casilla de verificación:</div>
                            <label for="acepta" class="form-check-label">Acepta términos y condiciones</label> 
                            <input id="acepta" class="form-check-input" type="checkbox" required name="acepta" value="1" /><br><br>
                        </div>    
                        <div class="container_vocacion form-group row">
                            <label for="vocaciones">Vocacion:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option hidden>Selecciona una Vocacion</option>
                                <option value="1">Druid</option>
                                <option value="2">Sorcerer</option>
                                <option value="3">Paladin</option>
                                <option value="3">Knight</option>
                              </select>
                            <div class="boton_cuenta">
                                <br><br><br><br><br> <input type="submit" class="btn btn-primary" value="Crear Cuenta"/>
                            </div>
                        </div>
            </div>
